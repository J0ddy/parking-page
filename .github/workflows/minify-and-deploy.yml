name: Build and Deploy Website

on:
  push:
    branches:
      - main # or any other branch where you want to trigger the action

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Setup Node.js ğŸ› ï¸
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies ğŸ”§
      run: npm ci

    - name: Validate HTML and CSS âœ…
      run: |
        npx htmlhint "**/*.html"
        npx stylelint "**/*.css"

    - name: Minify HTML and CSS ğŸ—œï¸
      run: |
        npx html-minifier-terser --input-dir src --output-dir dist --file-ext html --collapse-whitespace --remove-comments --minify-css true
        npx csso-cli src/*.css dist/*.css --output dist/

    - name: Deploy to website branch ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
