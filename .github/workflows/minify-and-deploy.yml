name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3.4.0

    - name: Install and Build 🔧
      run: |
        npm install html-minifier -g
        npm install cssnano-cli -g

    - name: Minify HTML 🗜️
      run: html-minifier --input-dir ./src --output-dir ./src --file-ext html

    - name: Minify CSS 🗜️
      run: cssnano ./src/css/style.css -o ./src/css/style.css

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        folder: build # The folder the action should deploy.
        # token: ${{ secrets.PAT }}
